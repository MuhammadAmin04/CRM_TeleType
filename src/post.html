<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<linkhref
			="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- build css -->
		<link rel="stylesheet" href="./dist/output.css" />
		<link rel="stylesheet" href="./style.css" />

		<!-- Box Icon -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script
			src="https://cdn.tiny.cloud/1/f4w2dqs1tijl8lamhrjfcpiri7p93ug2wbs74sk1t8peumsk/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"
		></script>
		<title>TeleType</title>
	</head>
	<body>
		<!-- -----------------------  Header -------------------------------- -->
		<header class="shadow px-7 py-5 bg-[#949494] backdrop-blur-md">
			<nav class="flex justify-between items-center">
				<a href="#"><img src="./assets/images/Link ⏵ SVG.svg" alt="Logo" /></a>

				<button
					class="bg-indigo-600 p-4 text-white font-semibold rounded-lg text-xs focus:bg-indigo-400 focus:ring-indigo-400"
				>
					<i class='bx bx-up-arrow-alt text-3xl' ></i>
				</button>
			</nav>
		</header>

		<!-- ------------------------- Header End ----------------------------- -->

		<main>

      <section class="pt-[41px]">
        <div class="max-w-[1240px] mx-auto px-5 mb-[31px]">
               <h1 class="text-indigo-500 text-3xl text-center mb-5 uppercase font-bold">Create New Post</h1>
               <label for="title">
                <p class="text-indigo-500 ml-5 mb-2 text-md">Enter post title</p>
                 <input type="text" class="w-full mx-auto px-5 py-3 border rounded-lg mb-10" placeholder="Enter post title">
               </label>

                <textarea placeholder="Enter post text">
                     
                </textarea>

                <button class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-indigo-400 mt-10">
                    Add Post
                </button>
            </div>
      </section>
		</main>
	</body>
           <script>
						tinymce.init({
							selector: "textarea",
							plugins:
								"anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss",
							toolbar:
								"undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
							tinycomments_mode: "embedded",
							tinycomments_author: "Author name",
							mergetags_list: [
								{ value: "First.Name", title: "First Name" },
								{ value: "Email", title: "Email" },
							],
						});
					</script>
</html>
